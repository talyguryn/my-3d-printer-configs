filament_diameter: 1.750
heater_pin: PC8
sensor_type: Generic 3950
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
pressure_advance: 0.088500
max_extrude_only_distance: 500

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: Generic 3950
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[output_pin heatbreak_cooling_fan]
pin: PC7
pwm: True

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_170014000450415339373620-if00

[printer]
kinematics: cartesian
max_velocity: 35
max_accel: 4000
max_z_velocity: 10
max_z_accel: 150

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: 6.5
y_offset: -52.0
z_offset: 2.075
probe_with_touch_mode: True
pin_up_touch_mode_reports_triggered: False
speed: 5.0
samples: 1
sample_retract_dist: 8.0

[bed_mesh]
speed: 160
horizontal_move_z: 5
mesh_min: 10,30
mesh_max: 220,180
probe_count: 3,3

[force_move]
enable_force_move: True

[homing_override]
gcode: SET_KINEMATIC_POSITION Z=0
    G0 Z10 F500
    G28 X Y
    G0 X120 Y120 F5000
    G28 Z
    #G0 Z10 F500
axes: Z

[output_pin beeper]
pin: EXP1_1

# ================================================================================
# GCode Macros:
# These macros intercept gcode and replace them with the macro defined.
# GCode WIKI: https://reprap.org/wiki/G-code
# ================================================================================
# ================================================================================
# GCode Macro: START_PRINT
# Add START_PRINT in your slicers starting script.
# ================================================================================
[gcode_macro START_PRINT]
description: "Безопасный старт печати с подогревом и первой линией"
gcode:
    M117 Start print...
    M118 Run print on {printer.printer_name}

    ; --- Home axes ---
    G28

    ; --- Перемещаем экструдер в безопасную стартовую позицию ---
    ; Крайняя левая и передняя точка, Z немного поднят
    G1 X0 Y0 Z15 F5000
    M117 Safe mode

    ; --- Нагрев экструдера ---
    M117 Heating extruder...
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET={params.EXTRUDER|default(235)}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={params.EXRRUDER|default(235)}

    ; --- Нагрев стола ---
    M117 Heating bed...
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={params.BED|default(60)}
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={params.BED|default(60)}

    ; --- Подгружаем сохранённую сетку ---
    M117 Load mesh...
    BED_MESH_PROFILE LOAD=name=auto_mesh

    ; --- Сброс экструдера и поднятие Z ---
    G92 E0
    G1 Z5.0 F3000

    G1 X0.1 Y20 Z0.3 F5000.0; Move to start position
    G1 X0.1 Y200.0 Z0.3 F1500.0 E15; Draw the first line
    G1 X0.4 Y200.0 Z0.3 F5000.0; Move to side a little
    G1 X0.4 Y20 Z0.3 F1500.0 E30; Draw the second line
    G92 E0; Reset Extruder
    G1 Z5.0 F3000; Move Z Axis up little to prevent scratching of Heat Bed

    ; --- Информация на дисплей ---
    M117 Ext: {printer.extruder.temperature|round(1)}/{printer.extruder.target|round(1)}°C Bed: {printer.heater_bed.temperature|round(1)}/{printer.heater_bed.target|round(1)}°C

# ================================================================================
# GCode Macro: END_PRINT
# Add END_PRINT in your slicers ending script
# ================================================================================
[gcode_macro END_PRINT]
gcode:
    M117 Завершение печати...
    M118 Печать завершена на {printer.printer_name}

    G91                       ; Относительное позиционирование
    G1 Z+10 F300              ; Поднять Z
    G1 E-10 F300              ; Откат нити
    G90                       ; Абсолютное позиционирование
    G1 X10 Y220 F2000         ; Парковка головы

    M104 S0                   ; Выключаем экструдера
    M140 S0                   ; Выключаем стол
    M106 S0                   ; Выключаем вентилятор
    M84                        ; Отключаем моторы
    M117 Принтер готов!

[gcode_macro LOW_TEMP_CHECK]
gcode:
    {% set extruder_temp = params.T|default(240)|float %}
    {% if printer.extruder.target > extruder_temp %}                            # if there is a setpoint for extruder
        {% set extruder_temp = printer.extruder.target %}
    {% endif %}
    {% if printer.extruder.temperature < extruder_temp %}                       # heat to the target
        M118 Heating to {extruder_temp}
        SET_HEATER_TEMPERATURE HEATER=extruder TARGET={extruder_temp}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={extruder_temp}
    {% endif %}

[gcode_macro FILAMENT_LOAD]
gcode:
    {% set load = params.L|default(100)|float * 0.5 %}
    {% set extruder_temp = params.T|default(240)|float %}
    SAVE_GCODE_STATE NAME=FILAMENT_LOAD_STATE
    LOW_TEMP_CHECK T={extruder_temp}
    M118 Loading filament
    M83                                                                         # relative extrusion
    G1 E{load} F1500                                                            # extrude fast
    G4 P1000                                                                    # wait 1 second
    G1 E{load} F200                                                             # extrude slow
    BEEP
    RESTORE_GCODE_STATE NAME=FILAMENT_LOAD_STATE

[gcode_macro FILAMENT_UNLOAD]
gcode:
    {% set unload = params.U|default(100)|float %}
    {% set extruder_temp = params.T|default(180)|float %}
    SAVE_GCODE_STATE NAME=FILAMENT_UNLOAD_STATE
    LOW_TEMP_CHECK T={extruder_temp}
    M118 Unloading filament
    M83                                                                         # relative extrusion
    G1 E2  F200                                                                 # extrude a little
    G1 E-10  F200                                                               # retract a little
    G1 E-{unload} F1500                                                         # retract a lot
    BEEP
    RESTORE_GCODE_STATE NAME=FILAMENT_UNLOAD_STATE

[gcode_macro RUN_BED_LEVELING]
description: "Полная проверка уровня стола (раз в день вручную)"
gcode:
    G28
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=name=auto_mesh
    SAVE_CONFIG
    RESPOND PREFIX="BED_LEVELING" MSG="Сетка калибровки обновлена и сохранена как 'auto_mesh'"

