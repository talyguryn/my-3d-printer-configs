[gcode_macro SET_K_FACTOR]
description: "Установить K-фактор (аналог M900). Пример: SET_K_FACTOR K=0.08"
gcode:
  {% if params.K is defined %}
    SET_PRESSURE_ADVANCE ADVANCE={params.K|float}
    RESPOND PREFIX="SET_K_FACTOR" MSG="Pressure Advance set to {params.K}"
  {% else %}
    RESPOND PREFIX="SET_K_FACTOR" MSG="Ошибка: нужно указать параметр K"
  {% endif %}

[gcode_macro SET_PRESSURE_TUNING]
description: "Установить pressure advance на лету"
gcode:
    {% set k = params.K|default(0.0885)|float %}
    SET_PRESSURE_ADVANCE ADVANCE={k}
    M117 Pressure advance set to {k}

[gcode_macro HEATBREAK_FAN_OFF]
gcode:
    SET_PIN PIN=heatbreak_cooling_fan VALUE=0
    RESPOND MSG="Heatbreak fan off"

[gcode_macro HEATBREAK_FAN_100]
gcode:
    SET_PIN PIN=heatbreak_cooling_fan VALUE=1
    RESPOND MSG="Heatbreak fan 100%"

[gcode_macro HEATBREAK_FAN_SET]
description: "Установить скорость вентилятора радиатора по температуре"
gcode:
    {% if params.TEMP is defined %}
        {% set t = params.TEMP|float %}
        {% if t <= 25 %}
            {% set v = 0 %}
            SET_PIN PIN=heatbreak_cooling_fan VALUE={v}
            RESPOND MSG="Heatbreak fan off"
        {% elif t >= 40 %}
            {% set v = 1 %}
            SET_PIN PIN=heatbreak_cooling_fan VALUE={v}
            RESPOND MSG="Heatbreak fan 100%"
        {% else %}
            {% set v = (t - 25.0) / 15.0 %}
            {% set v_int = (v*100)|int %}
            SET_PIN PIN=heatbreak_cooling_fan VALUE={v}
            RESPOND MSG="Heatbreak fan {v_int}%"
        {% endif %}
    {% else %}
        RESPOND MSG="Ошибка: нужно указать TEMP"
    {% endif %}

[gcode_macro SET_HEATBREAK_COOLING]
description: "Установить скорость вентилятора радиатора по температуре"
gcode:
    {% if params.TEMP is defined %}
        {% set t = params.TEMP|float %}
        {% if t <= 25 %}
            SET_PIN PIN=heatbreak_cooling_fan VALUE=0
            RESPOND MSG="Heatbreak fan off"
        {% elif t >= 40 %}
            SET_PIN PIN=heatbreak_cooling_fan VALUE=1
            RESPOND MSG="Heatbreak fan 100%"
        {% else %}
            {% set v = (t - 25.0) / 15.0 %}
            {% set v_int = (v*100)|int %}
            SET_PIN PIN=heatbreak_cooling_fan VALUE={v}
            RESPOND MSG="Heatbreak fan {v_int}%"
        {% endif %}
    {% else %}
        RESPOND MSG="Ошибка: нужно указать TEMP"
    {% endif %}

