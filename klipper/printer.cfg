[include fluidd.cfg]

[virtual_sdcard]
path: /home/taly/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 60

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.70
hold_current: 0.50
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 60

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.70
hold_current: 0.50
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -3

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.80
hold_current: 0.60
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.8386
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: Generic 3950
sensor_pin: PA0
control: pid
pid_kp: 24.857
pid_ki: 1.192
pid_kd: 129.567
min_temp: 0
max_temp: 250
pressure_advance: 0.097
max_extrude_only_distance: 500

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.50
hold_current: 0.30
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: Generic 3950
sensor_pin: PC4
control: pid
pid_kp: 71.817
pid_ki: 1.612
pid_kd: 799.866
min_temp: 0
max_temp: 130

# Hotend fan (Heatbreak cooling fan)
[heater_fan heatbreak_cooling_fan]
pin: PC7
heater_temp: 40.0

# Part cooling fan
[fan]
# Was connecter to FAN0, pin PC6
# Now connected to FAN2
pin: PB15

# Electronics fan
# FAN0 is hardware-always-on (damaged MOSFET)
#[controller_fan controller_fan]
## Was connecter to FAN2, pin PB15
## Now connected to FAN0
#pin: PC6

[filament_switch_sensor filament_runout_sensor]
pause_on_runout: True
#   When set to True, a PAUSE will execute immediately after a runout
#   is detected. Note that if pause_on_runout is False and the
#   runout_gcode is omitted then runout detection is disabled. Default
#   is True.
runout_gcode:
    BEEP
    BEEP
    BEEP
    M117 Filament runout detected!
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
insert_gcode:
    BEEP
    M117 Filament inserted!
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
#event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
#pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.
#debounce_delay:
#   A period of time in seconds to debounce events prior to running the
#   switch gcode. The switch must he held in a single state for at least
#   this long to activate. If the switch is toggled on/off during this delay,
#   the event is ignored. Default is 0.
switch_pin: ^!PC15
#   The pin on which the switch is connected. This parameter must be
#   provided.


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_170014000450415339373620-if00

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 3500
max_z_velocity: 15
max_z_accel: 150
square_corner_velocity: 5.0

# ================================================================================
# INPUT SHAPER - Компенсация резонансов для качественной быстрой печати
# ================================================================================
# ВАЖНО! Для активации input shaper нужно:
# 1. Подключить акселерометр ADXL345 к Raspberry Pi:
#    - VCC -> 3.3V (pin 1)
#    - GND -> GND (pin 6)
#    - SCL -> GPIO 3 (pin 5)
#    - SDA -> GPIO 2 (pin 3)
#    - CS -> GPIO 8 (pin 24)
#
# 2. Раскомментировать секцию [mcu rpi] и [adxl345] ниже
#
# 3. Запустить калибровку резонансов:
#    SHAPER_CALIBRATE
#
# 4. После калибровки система автоматически определит лучшие значения
#    и добавит их в SAVE_CONFIG секцию внизу файла
#
# 5. После калибровки можно отключить акселерометр и закомментировать
#    секции [mcu rpi] и [adxl345] обратно

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None
# spi_bus: spidev0.0

[resonance_tester]
accel_chip: adxl345
probe_points:
    117.5, 117.5, 20  # Центр стола

# После калибровки input_shaper будет автоматически добавлен в SAVE_CONFIG
# Примерные значения для Ender 3 DD (будут заменены реальными после калибровки):
[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 57.4
shaper_type_y = ei
shaper_freq_y = 41.4

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -27.2
y_offset: -31.4
z_offset: 1.030
probe_with_touch_mode: True
pin_up_touch_mode_reports_triggered: False
speed: 5.0
samples: 1
sample_retract_dist: 8.0

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 2.8,28.6
mesh_max: 202.8,198.6
probe_count: 5,5

[force_move]
enable_force_move: True

# Safe Z Homing - хоминг Z над центром стола для BLTouch
[safe_z_home]
home_xy_position: 144.6, 151.4  # Позиция зонда над центром стола (117.5+27.2, 120+31.4)
speed: 100
z_hop: 10
z_hop_speed: 10
move_to_previous: False

[output_pin beeper]
pin: EXP1_1

# ================================================================================
# GCode Macros:
# These macros intercept gcode and replace them with the macro defined.
# GCode WIKI: https://reprap.org/wiki/G-code
# ================================================================================
[gcode_macro BEEP]
gcode:
    SET_PIN PIN=beeper VALUE=1
    G4 P100
    SET_PIN PIN=beeper VALUE=0
    G4 P100

[gcode_macro LONGBEEP]
gcode:
    SET_PIN PIN=beeper VALUE=1
    G4 P300
    SET_PIN PIN=beeper VALUE=0
    G4 P100

# ================================================================================
# GCode Macro: START_PRINT
# Add START_PRINT in your slicers starting script.
# ================================================================================
[gcode_macro START_PRINT]
description: "Безопасный старт печати с подогревом и первой линией"
gcode:
    M117 Start print...
    M118 Run print on {printer.printer_name}

    ; --- Home axes ---
    G28

    ; --- Перемещаем экструдер в безопасную стартовую позицию ---
    ; Крайняя левая и передняя точка, Z немного поднят
    G1 X0 Y0 Z15 F5000
    M117 Safe mode

    ; --- Нагрев стола ---
    M117 Heating bed...
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={params.BED|default(70)}
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={params.BED|default(70)}

    ; --- Нагрев экструдера ---
    M117 Heating extruder...
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET={params.EXTRUDER|default(230)}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={params.EXTRUDER|default(230)}

    ; --- Подгружаем сохранённую сетку ---
    M117 Load mesh...
    BED_MESH_PROFILE LOAD=name=auto_mesh

    ; --- Сброс экструдера и поднятие Z ---
    G92 E0
    G1 Z5.0 F3000

    G1 X0.1 Y20 Z0.3 F5000.0; Move to start position
    G1 X0.1 Y200.0 Z0.3 F1500.0 E15; Draw the first line
    G1 X0.4 Y200.0 Z0.3 F5000.0; Move to side a little
    G1 X0.4 Y20 Z0.3 F1500.0 E30; Draw the second line
    G92 E0; Reset Extruder
    G1 Z5.0 F3000; Move Z Axis up little to prevent scratching of Heat Bed

    ; --- Информация на дисплей ---
    M117 Ext: {printer.extruder.temperature|round(1)}/{printer.extruder.target|round(1)}°C Bed: {printer.heater_bed.temperature|round(1)}/{printer.heater_bed.target|round(1)}°C

# ================================================================================
# GCode Macro: END_PRINT
# Add END_PRINT in your slicers ending script
# ================================================================================
[gcode_macro END_PRINT]
gcode:
    M117 Завершение печати...
    M118 Печать завершена на {printer.printer_name}

    G91                       ; Относительное позиционирование
    G1 Z+10 F300              ; Поднять Z
    G1 E-10 F300              ; Откат нити
    G90                       ; Абсолютное позиционирование
    G1 X10 Y220 F2000         ; Парковка головы

    M104 S0                   ; Выключаем экструдера
    M140 S0                   ; Выключаем стол
    M106 S0                   ; Выключаем вентилятор
    M84                        ; Отключаем моторы
    BEEP
    BEEP
    BEEP
    M117 Принтер готов!

# ================================================================================
# Pause/Resume/Cancel Macros for Filament Changes
# ================================================================================
[gcode_macro PAUSE]
description: "Pause the print and park the toolhead"
rename_existing: BASE_PAUSE
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_STATE
    BASE_PAUSE
    G91                                 ; Relative positioning
    G1 E-2 F2100                        ; Retract filament
    G1 Z+10 F300                        ; Raise Z
    G90                                 ; Absolute positioning
    G1 X10 Y220 F5000                   ; Park at back left
    M117 Print paused - Change filament!
    LONGBEEP

[gcode_macro RESUME]
description: "Resume the print"
rename_existing: BASE_RESUME
gcode:
    G91                                 ; Relative positioning
    G1 E2 F2100                         ; Prime nozzle
    G90                                 ; Absolute positioning
    RESTORE_GCODE_STATE NAME=PAUSE_STATE
    BASE_RESUME
    M117 Printing resumed
    BEEP

[gcode_macro CANCEL_PRINT]
description: "Cancel the print"
rename_existing: BASE_CANCEL_PRINT
gcode:
    M117 Canceling print...
    G91                                 ; Relative positioning
    G1 Z+10 F300                        ; Raise Z
    G1 E-10 F300                        ; Retract filament
    G90                                 ; Absolute positioning
    G1 X10 Y220 F2000                   ; Park head
    M104 S0                             ; Turn off extruder
    M140 S0                             ; Turn off bed
    M106 S0                             ; Turn off fan
    CLEAR_PAUSE
    BASE_CANCEL_PRINT
    M84                                 ; Disable motors
    LONGBEEP
    M117 Print canceled!

# ================================================================================
# Advanced Pause at Layer Macros
# ================================================================================
[gcode_macro SET_PAUSE_NEXT_LAYER]
description: "Enable a pause at the next layer change"
gcode:
    SET_GCODE_VARIABLE MACRO=PAUSE_AT_LAYER VARIABLE=should_pause VALUE=1
    M117 Will pause at next layer
    BEEP

[gcode_macro SET_PAUSE_AT_LAYER]
description: "Enable a pause at a specific layer number. Usage: SET_PAUSE_AT_LAYER LAYER=5"
gcode:
    {% set layer_num = params.LAYER|default(0)|int %}
    {% if layer_num > 0 %}
        SET_GCODE_VARIABLE MACRO=PAUSE_AT_LAYER VARIABLE=target_layer VALUE={layer_num}
        SET_GCODE_VARIABLE MACRO=PAUSE_AT_LAYER VARIABLE=should_pause VALUE=1
        M117 Will pause at layer {layer_num}
        BEEP
    {% else %}
        M117 Error: Invalid layer number
    {% endif %}

[gcode_macro PAUSE_AT_LAYER]
description: "Internal macro - do not call directly"
variable_should_pause: 0
variable_target_layer: 0
gcode:
    # This gets called from layer_gcode in the slicer

[gcode_macro LOW_TEMP_CHECK]
gcode:
    {% set extruder_temp = params.T|default(230)|float %}
    {% if printer.extruder.target > extruder_temp %}                            # if there is a setpoint for extruder
        {% set extruder_temp = printer.extruder.target %}
    {% endif %}
    {% if printer.extruder.temperature < extruder_temp %}                       # heat to the target
        M118 Heating to {extruder_temp}
        SET_HEATER_TEMPERATURE HEATER=extruder TARGET={extruder_temp}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={extruder_temp}
    {% endif %}

[gcode_macro LOAD_FILAMENT]
gcode:
    BEEP
    {% set load = params.L|default(120)|float * 0.5 %}
    {% set extruder_temp = params.T|default(230)|float %}
    SAVE_GCODE_STATE NAME=FILAMENT_LOAD_STATE
    LOW_TEMP_CHECK T={extruder_temp}

    M118 Loading filament
    M83                                                                         # relative extrusion
    G1 E{load} F1500                                                            # extrude fast
    G4 P1000                                                                    # wait 1 second
    G1 E{load} F200                                                             # extrude slow

    LOW_TEMP_CHECK T=0
    BEEP
    BEEP
    RESTORE_GCODE_STATE NAME=FILAMENT_LOAD_STATE

[gcode_macro UNLOAD_FILAMENT]
gcode:
    BEEP
    {% set unload = params.U|default(120)|float %}
    {% set extruder_temp = params.T|default(180)|float %}
    SAVE_GCODE_STATE NAME=FILAMENT_UNLOAD_STATE
    LOW_TEMP_CHECK T={extruder_temp}

    M118 Unloading filament
    M83                                                                         # relative extrusion
    G1 E2  F200                                                                 # extrude a little
    G1 E-10  F200                                                               # retract a little
    G1 E-{unload} F1500                                                         # retract a lot
    G4 P1000                                                                    # wait 1 second

    LOW_TEMP_CHECK T=0
    BEEP
    BEEP
    RESTORE_GCODE_STATE NAME=FILAMENT_UNLOAD_STATE

[gcode_macro HEAT_BED]
description: "Нагреть стол до рабочей температуры."
gcode:
    BEEP
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={params.BED|default(70)}
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={params.BED|default(70)}
    BEEP
    BEEP
    M117 Bed heated to {params.BED|default(70)}°C

[gcode_macro RUN_BED_LEVELING]
description: "Полная проверка уровня стола (раз в день вручную)"
gcode:
    BEEP
    G28
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=name=auto_mesh

    G91                       ; Относительное позиционирование
    G1 Z+20 F500              ; Поднять Z

    BEEP
    BEEP
    SAVE_CONFIG
    RESPOND PREFIX="BED_LEVELING" MSG="Сетка калибровки обновлена и сохранена как 'auto_mesh'"

# ============================
# --- Настройки экструзии / компенсирования ---
# ============================

[gcode_macro SET_K_FACTOR]
description: "Установить K-фактор (аналог M900). Пример: SET_K_FACTOR K=0.08"
gcode:
  {% if params.K is defined %}
    SET_PRESSURE_ADVANCE ADVANCE={params.K|float}
    RESPOND PREFIX="SET_K_FACTOR" MSG="Pressure Advance set to {params.K}"
  {% else %}
    RESPOND PREFIX="SET_K_FACTOR" MSG="Ошибка: нужно указать параметр K"
  {% endif %}

[gcode_macro SET_PRESSURE_TUNING]
description: "Установить pressure advance на лету"
gcode:
    {% set k = params.K|default(0.0885)|float %}
    SET_PRESSURE_ADVANCE ADVANCE={k}
    M117 Pressure advance set to {k}

[gcode_macro HEATBREAK_FAN_OFF]
gcode:
    SET_PIN PIN=heatbreak_cooling_fan VALUE=0
    RESPOND MSG="Heatbreak fan off"

[gcode_macro HEATBREAK_FAN_100]
gcode:
    SET_PIN PIN=heatbreak_cooling_fan VALUE=1
    RESPOND MSG="Heatbreak fan 100%"

[gcode_macro HEATBREAK_FAN_SET]
description: "Установить скорость вентилятора радиатора по температуре"
gcode:
    {% if params.TEMP is defined %}
        {% set t = params.TEMP|float %}
        {% if t <= 25 %}
            {% set v = 0 %}
            SET_PIN PIN=heatbreak_cooling_fan VALUE={v}
            RESPOND MSG="Heatbreak fan off"
        {% elif t >= 40 %}
            {% set v = 1 %}
            SET_PIN PIN=heatbreak_cooling_fan VALUE={v}
            RESPOND MSG="Heatbreak fan 100%"
        {% else %}
            {% set v = (t - 25.0) / 15.0 %}
            {% set v_int = (v*100)|int %}
            SET_PIN PIN=heatbreak_cooling_fan VALUE={v}
            RESPOND MSG="Heatbreak fan {v_int}%"
        {% endif %}
    {% else %}
        RESPOND MSG="Ошибка: нужно указать TEMP"
    {% endif %}

[gcode_macro SET_HEATBREAK_COOLING]
description: "Установить скорость вентилятора радиатора по температуре"
gcode:
    {% if params.TEMP is defined %}
        {% set t = params.TEMP|float %}
        {% if t <= 25 %}
            SET_PIN PIN=heatbreak_cooling_fan VALUE=0
            RESPOND MSG="Heatbreak fan off"
        {% elif t >= 40 %}
            SET_PIN PIN=heatbreak_cooling_fan VALUE=1
            RESPOND MSG="Heatbreak fan 100%"
        {% else %}
            {% set v = (t - 25.0) / 15.0 %}
            {% set v_int = (v*100)|int %}
            SET_PIN PIN=heatbreak_cooling_fan VALUE={v}
            RESPOND MSG="Heatbreak fan {v_int}%"
        {% endif %}
    {% else %}
        RESPOND MSG="Ошибка: нужно указать TEMP"
    {% endif %}

[gcode_macro SET_PRINT_STATS_INFO]
gcode:
    M117 Ext: {printer.extruder.temperature|round(1)}/{printer.extruder.target|round(1)}°C Bed: {printer.heater_bed.temperature|round(1)}/{printer.heater_bed.target|round(1)}°C

[gcode_macro TEST_SPEED]
# Home, get position, throw around toolhead, home again.
# If MCU stepper positions (first line in GET_POSITION) are greater than a full step different (your number of microsteps), then skipping occured.
# We only measure to a full step to accomodate for endstop variance.
# Example: TEST_SPEED SPEED=300 ACCEL=5000 ITERATIONS=10

description: Test for max speed and acceleration parameters for the printer. Procedure: Home -> ReadPositionFromMCU -> MovesToolhead@Vel&Accel -> Home -> ReadPositionfromMCU

gcode:
    # Speed
    {% set speed  = params.SPEED|default(printer.configfile.settings.printer.max_velocity)|int %}
    # Iterations
    {% set iterations = params.ITERATIONS|default(5)|int %}
    # Acceleration
    {% set accel  = params.ACCEL|default(printer.configfile.settings.printer.max_accel)|int %}
    # Minimum Cruise Ratio
    {% set min_cruise_ratio = params.MIN_CRUISE_RATIO|default(0.5)|float %}
    # Bounding inset for large pattern (helps prevent slamming the toolhead into the sides after small skips, and helps to account for machines with imperfectly set dimensions)
    {% set bound = params.BOUND|default(20)|int %}
    # Size for small pattern box
    {% set smallpatternsize = SMALLPATTERNSIZE|default(20)|int %}

    # Large pattern
        # Max positions, inset by BOUND
        {% set x_min = printer.toolhead.axis_minimum.x %}
        {% if x_min < 0 %}
            {% set x_min = 0 %}
        {% endif %}

        {% set y_min = printer.toolhead.axis_minimum.y %}
        {% if y_min < 0 %}
            {% set y_min = 0 %}
        {% endif %}

        {% set x_min = x_min + bound %}
        {% set x_max = printer.toolhead.axis_maximum.x - bound %}
        {% set y_min = y_min + bound %}
        {% set y_max = printer.toolhead.axis_maximum.y - bound %}

    # Small pattern at center
        # Find X/Y center point
        {% set x_center = (printer.toolhead.axis_minimum.x|float + printer.toolhead.axis_maximum.x|float ) / 2 %}
        {% set y_center = (printer.toolhead.axis_minimum.y|float + printer.toolhead.axis_maximum.y|float ) / 2 %}

        # Set small pattern box around center point
        {% set x_center_min = x_center - (smallpatternsize/2) %}
        {% set x_center_max = x_center + (smallpatternsize/2) %}
        {% set y_center_min = y_center - (smallpatternsize/2) %}
        {% set y_center_max = y_center + (smallpatternsize/2) %}

    # Save current gcode state (absolute/relative, etc)
    SAVE_GCODE_STATE NAME=TEST_SPEED

    # Output parameters to g-code terminal
    { action_respond_info("TEST_SPEED: starting %d iterations at speed %d, accel %d" % (iterations, speed, accel)) }

    # Home and get position for comparison later:
        M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
        G28
        # QGL if not already QGLd (only if QGL section exists in config)
        {% if printer.configfile.settings.quad_gantry_level %}
            {% if printer.quad_gantry_level.applied == False %}
                QUAD_GANTRY_LEVEL
                G28 Z
            {% endif %}
        {% endif %}
        # Move 50mm away from max position and home again (to help with hall effect endstop accuracy - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/24)
        G90
        G1 X{printer.toolhead.axis_maximum.x-50} Y{printer.toolhead.axis_maximum.y-50} F{30*60}
        M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
        G28 X Y
        G0 X{printer.toolhead.axis_maximum.x-1} Y{printer.toolhead.axis_maximum.y-1} F{30*60}
        G4 P1000
        GET_POSITION

    # Go to starting position
    G0 X{x_min} Y{y_min} Z{bound + 10} F{speed*60}

    # Set new limits
    {% if printer.configfile.settings.printer.minimum_cruise_ratio is defined %}
        SET_VELOCITY_LIMIT VELOCITY={speed} ACCEL={accel} MINIMUM_CRUISE_RATIO={min_cruise_ratio}
    {% else %}
        SET_VELOCITY_LIMIT VELOCITY={speed} ACCEL={accel} ACCEL_TO_DECEL={accel / 2}
    {% endif %}

    {% for i in range(iterations) %}
        # Large pattern diagonals
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_max} Y{y_max} F{speed*60}
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}
        G0 X{x_min} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}

        # Large pattern box
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_min} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}

        # Small pattern diagonals
        G0 X{x_center_min} Y{y_center_min} F{speed*60}
        G0 X{x_center_max} Y{y_center_max} F{speed*60}
        G0 X{x_center_min} Y{y_center_min} F{speed*60}
        G0 X{x_center_max} Y{y_center_min} F{speed*60}
        G0 X{x_center_min} Y{y_center_max} F{speed*60}
        G0 X{x_center_max} Y{y_center_min} F{speed*60}

        # Small pattern box
        G0 X{x_center_min} Y{y_center_min} F{speed*60}
        G0 X{x_center_min} Y{y_center_max} F{speed*60}
        G0 X{x_center_max} Y{y_center_max} F{speed*60}
        G0 X{x_center_max} Y{y_center_min} F{speed*60}
    {% endfor %}

    # Restore max speed/accel/accel_to_decel to their configured values
    {% if printer.configfile.settings.printer.minimum_cruise_ratio is defined %}
        SET_VELOCITY_LIMIT VELOCITY={printer.configfile.settings.printer.max_velocity} ACCEL={printer.configfile.settings.printer.max_accel} MINIMUM_CRUISE_RATIO={printer.configfile.settings.printer.minimum_cruise_ratio}
    {% else %}
        SET_VELOCITY_LIMIT VELOCITY={printer.configfile.settings.printer.max_velocity} ACCEL={printer.configfile.settings.printer.max_accel} ACCEL_TO_DECEL={printer.configfile.settings.printer.max_accel_to_decel}
    {% endif %}

    # Re-home and get position again for comparison:
        M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
        G28 # This is a full G28 to fix an issue with CoreXZ - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/12
        # Go to XY home positions (in case your homing override leaves it elsewhere)
        G90
        G0 X{printer.toolhead.axis_maximum.x-1} Y{printer.toolhead.axis_maximum.y-1} F{30*60}
        G4 P1000
        GET_POSITION

    # Restore previous gcode state (absolute/relative, etc)
    RESTORE_GCODE_STATE NAME=TEST_SPEED

